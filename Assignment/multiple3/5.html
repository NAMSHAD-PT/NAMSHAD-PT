<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple 3 or 5</title>
</head>
<body>
    <script>
        function sumOfMultiplies(number){
            let sum = 0;
            var s = 0;
            for(var i=1;i<number;i++){

                if(i % 3 === 0 || i % 5 === 0){
                    sum += i;
                }
            }
            return sum;
        }
        var input = prompt("enter number : ")
        alert(sumOfMultiplies(input))
        console.log(sumOfMultiplies(10))
    </script>
</body>
</html>
