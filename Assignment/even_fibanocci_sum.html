<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even fibanocci sum</title>
</head>
<body>
    <script>

        function sumFib(){
            var sum = 0;
            var fib = fibSeries();
            var n=fib.length
            for(var i=0; i<n; i++){
                sum +=fib[i]
            }
            alert(sum)
        }
sumFib()
        function fibSeries(){
            var a = 1;
            var b = 2;
            var next = a + b;
            var fibanocciArray = [2];
            while(next<4000000){
                if(next % 2 === 0){
                    fibanocciArray.push(next);
                }

                a = b;
                b = next;
                next = a + b;
            }
            return fibanocciArray;
        }

        console.log(fibSeries())
    </script>
</body>
</html>
